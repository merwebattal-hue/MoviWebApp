<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Blog Posts</h1>

  {% for post in posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <p><strong>Autor:</strong> {{ post.author }}</p>
      <p>{{ post.content }}</p>
      <hr>
    </article>
  {% endfor %}

</body>
</html>
