<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoviWeb</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="{{ url_for('startseite') }}">MoviWeb ðŸŽ¬</a>

      <span class="nav-user">
        {% if benutzer %}{{ benutzer.name }}{% endif %}
      </span>
    </nav>
  </header>

  <main class="container">
    {% with nachrichten = get_flashed_messages(with_categories=true) %}
      {% if nachrichten %}
        <div class="messages">
          {% for kategorie, text in nachrichten %}
            <div class="msg {{ kategorie }}">{{ text }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
